{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Places to explore</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Boxed.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Basic.css' %}">
<link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Newsletter-Subscription-Form.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>

        <div class="container">
            <div class="intro">
                <h2 class="text-center" style="filter: blur(0px) contrast(200%);">DESTINATIONS</h2>
                <p class="text-center">Incredible India !</p>
            </div>
            
            <div class="row justify-content-center features">
                {% for i in data %}
                
                
               
                
                    
                    <ul img src="{{i.img.url}}" class = "box" >
                    <a href="/">
                
                    <h3 id="title" onclick="$('#title').html(alert('Your request is accepted'));" class ="name">{{i.name}} </h3></a>
                    <h3 class = "name">{{i.cost}}</h3>
                    <p class = "description">{{i.desc}}</p>
                     
                    </ul>
                    
                    
                    {% endfor %}
             

            </div>
        </div>
    </div>

            
      
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
</body>

</html>
