{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BHRAMANTI TOURS</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Boxed.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Basic.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Newsletter-Subscription-Form.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <body>
        <nav class="navbar navbar-light navbar-expand-md bg-warning navigation-clean-button" style="background-color: #b46217;">
            <div class="container"><a class="navbar-brand" href="/">Bhramanti Tours</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="domestic">Places To Visit</a></li>
                       
                        <li class="nav-item" role="presentation"><a class="nav-link" href="about">About</a></li>
                    
                    
                        {% if user.is_authenticated %}
                        <ul>Hello, {{user.first_name}}
                        <a class="btn btn-light action-button" href="accounts/logout">Logout</a></ul>
                        {% else %}
                    </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="accounts/login">Login</a></span></div>
                    
    
                    <span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="accounts/register">signup</a></span></div>
                    {% endif %}
                </div>
        </nav>
        <div class="carousel slide carousel-fade border rounded" data-ride="carousel" id="carousel-1">
            <div class="carousel-inner" role="listbox" data-toggle="tooltip" data-bs-tooltip="">
                <div class="carousel-item active"><img class="w-100 d-block" src="{% static 'assets/img/eva-dang-EXdXLrZXS9Q-unsplash.jpg' %}" alt="Slide Image" style="padding: 10px;"></div>
                <div class="carousel-item"><img class="rounded img-fluid w-100 d-block" src="{% static 'assets/img/chris-karidis-nnzkZNYWHaU-unsplash.jpg' %}" alt="Slide Image" style="opacity: 1;filter: blur(0px) brightness(106%);padding: 10px;"></div>
                <div class="carousel-item"><img class="w-100 d-block" src="{% static 'assets/img/david-rodrigo-Fr6zexbmjmc-unsplash.jpg' %}" alt="Slide Image" style="padding: 10px;"></div>
            </div>
            <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
            <ol
                class="carousel-indicators">
                <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-1" data-slide-to="1"></li>
                <li data-target="#carousel-1" data-slide-to="2"></li>
                </ol>
        </div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"></li>
                <li class="list-inline-item"><a href="about">About</a></li>
                <li class="list-inline-item"></li>
                <li class="list-inline-item"></li>
            </ul>
            <p class="copyright">Bhramanti ToursÂ© 2020</p>
        </footer>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>

</html>
